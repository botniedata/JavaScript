<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .subscribe-btn {
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      height: 36px;
      width: 105px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
    }
    /* Psuedo Class*/
    /* It turns green when the mouse hover to the button*/
    .subscribe-btn:hover {
      opacity: 0.8; /* elements fade-out*/
    }
    /* It turns Blue when the button was clicked*/
    .subscribe-btn:active {
      opacity: 0.4;
    }

    .join-btn {
      background-color: white;
      color: rgb(41, 118, 211);
      border-color: rgb(41, 118, 211);
      border-style: solid;
      border-width: 1px;
      height: 36px;
      width: 62px;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.15s,
       color 1s;
    }
    .join-btn:hover {
      background-color: rgb(41, 118, 211);
      color: white;
    }
    .join-btn:active {
      opacity: 0.7;
    }

    .tweet-btn {
      background-color: rgb(2, 158, 255);
      color: white;
      border: none;
      height: 36px;
      width: 74px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shaow 0.15s;
    }
    .tweet-btn:hover {
      box-shadow: 5px 5px 10px rgba(0 , 0, 0 , 0.15);
    }
  </style>
  <title>Button Exercise</title>
</head>
<body>
  <button class="subscribe-btn">SUBSCRIBE</button>
  <button class="join-btn">JOIN</button>
  <button class="tweet-btn">Tweet</button>
</body>
</html>
